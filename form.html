<form action="">
<div class="row ms-3 container">

     <div class="col">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" required>
    </div>


    <div class="col">
        <label for="pass" class="form-label">Password</label>
        <input type="text" id="pass" class="form-control" required>
    </div>



    <div>

    <div class="col">
        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" class="form-control" required placeholder="1234 Main St">
    </div>

        <div class="row">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" id="address2" class="form-control" required placeholder="Apartment,studio,or floor">
    </div>


    </div>

    <div class="row mb-3" >
        <div class="col">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" required>
        </div>



        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-select" >
                <option value=""disabled>Choose....</option>
                  <option value="">Alabama</option>
            <option value="">Minesota</option>
            <option value="">Colorado</option>
            <option value="">Georgia</option>
            <option value="">Kentucky</option>
            </select>

        </div>

        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" id="zip" required class="form-control ">
        </div>

    </div>
    <div>
        <div class="col mb-3">
            <input type="checkbox" id="check">
        <label for="check">Check me out</label>
        </div>

        <div class="col">
            <button type="submit" class="btn bg-primary text-light">Sign in</button>
        </div>
    </div>
</div>

</form>
</body>
